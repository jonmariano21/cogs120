		<!-- EMOTIONS
		===============================================================================================================================-->	
		<div class="container">
			<div class="row">
			
				<!-- Confused
				================================================== CONFUSED ============================================= 	-->	
				<div class="col-sm-3">
					<div class="emotion">
						<img src="Emotions/confused.PNG" data-toggle="modal" data-target="#emotionModal" alt="confused">
					</div>
				</div><!--close col-->
					
				<!-- Angry
				================================================== ANGRY ============================================= 	-->		
				<div class="col-sm-3">
					<div class="emotion">
						<img src="Emotions/angry.PNG" data-toggle="modal" data-target="#emotionModal" alt="angry">
					</div>
				</div><!--close col-->
					
				<!-- Ecstatic
				================================================== ECSTATIC ============================================= 	-->			
				<div class="col-sm-3">
					<div class="emotion">
						<img src="Emotions/ecstatic.PNG" data-toggle="modal" data-target="#emotionModal" alt="ecstatic">
					</div>
				</div><!--close col-->
					
				<!-- EXHAUSTED
				================================================== EXHAUSTED ============================================= 	-->			
				<div class="col-sm-3">
					<div class="emotion">
						<img src="Emotions/exhausted.PNG" data-toggle="modal" data-target="#emotionModal" alt="exhausted">
					</div>
				</div><!--close col-->
				
															
			</div><!--close row-->	
		</div><!-- close container-->	
		
		
		
	<!-- MODAL Pop Up when emotion is clicked
	===============================================================================================================================-->				<div class="modal fade" id="emotionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="exampleModalLabel">Carol</h4>
		      </div>
		      <div class="modal-body">
		        <form>
		          <div class="form-group">
		            <label for="message-text" class="control-label">Why do you feel this way?</label>
					<textarea class="form-control" id="message-text"></textarea>		          
				  </div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Send to Timeline</button>
		      </div>
		    </div>
		  </div>
		</div>
